# H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.sql.init.mode=embedded

# Important : exécuter schema.sql au démarrage des tests
#spring.sql.init.schema-locations=classpath:schema.sql

# JobRepository peut être créé automatiquement dans H2 pour les tests
spring.batch.jdbc.initialize-schema=always

# Logging (optionnel)
#logging.level.org.springframework.jdbc.core=DEBUG

#desactiver le lancement automatique des jobs
spring.batch.job.enabled=false
batch.files.paths.input.flat=@project.build.testOutputDirectory@/input/dats/companies.dat
batch.files.paths.output=@project.build.testOutputDirectory@/output/actual/
batch.files.paths.split.dir=./src/test/resources/dats/split/
batch.files.split.size=10240